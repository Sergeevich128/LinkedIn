<header>
    <div class="logo">
        <img src="images/png/logo.png"/>
    </div>
    <div class="navigation">
        <a href="#" class="icon icon-rss">Feed</a>
        <a href="#" class="icon icon-users">Network</a>
        <a href="#" class="icon icon-briefcase">Jobs</a>
        <a href="#" class="icon icon-chat">Chat</a>
        <a href="#" class="icon icon-bell">Notices</a>
        <div class="search-container">
            <div class="icon-search"></div>
            <input class="search" placeholder="Search"/>
        </div>
    </div>
    <div class="user-data active">
        <div class="user-avatar">
            <img src="images/png/avatar-small.png"/>
            <div class="profile-more">
                <span>Profile</span>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" data-supported-dps="16x16"
                     fill="currentColor" width="16" height="16" focusable="false">
                    <path d="M8.8 10.66L14 5.12a.07.07 0 00-.07-.12H2.07a.07.07 0 00-.07.12l5.2 5.54a1.1 1.1 0 001.6 0z"/>
                </svg>
            </div>
        </div>
        <div class="user-information">
            <div class="info-top">
                <span class="name">D. Kargaev</span>
                <span class="who">You</span>
            </div>
            <div class="info-bottom">
                <span class="views">367 views today</span>
                <span class="rating">+32</span>
                <div class="arrow-up-right"></div>
            </div>
            <a href="#" class="profile-more-link">Go to stats</a>
            <a href="#" class="profile-more-link">View all visitors</a>
            <a href="#" class="profile-more-link">Recommended courses</a>
        </div>
    </div>
    <div class="other">
        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
        <div>
            <a href="#">Other</a>
        </div>
    </div>
    <div class="menu-burger">
        <a href="#" class="menu-btn">
            <span></span>
        </a>
    </div>
</header>
